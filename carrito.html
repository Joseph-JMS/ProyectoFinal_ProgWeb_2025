<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style_global.css"/>
        <link rel="stylesheet" href="estilos/section_productos.css"/>
        <link rel="stylesheet" href="estilos/estilo_pagina/style_carrito.css"/>
    </head>
    <body>
        <marquee>¡OFERTA RELÁMPAGO! Pañales Huggies 50% OFF + Envío gratis hoy - Solo por 24 horas</marquee>

        <header class="header-main">
            <div class="header-titulo-img">
                <img src="img/logoBabyShop.png" alt="Logo BabyShop"/>
                <h1>BabyShop</h1>
                <a href="carrito.html" class="carrito-icono">
                    <img class="img-carrito" src="img/carrito_compra.png" alt="Carrito de compras"/>
                </a>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contenedor-carrito" class="lista-productos"></section>
            <div style="text-align:center; margin-top: 20px;">
                <h3 id="total-compra">Total: S/.0.00</h3>
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="btn-comprar">Comprar</button>
            </div>
        </main>

        <footer>
            <div class="redes-sociales">
                <a href="https://www.facebook.com"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" width="30"></a>
                <a href="https://www.instagram.com"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="30"></a>
                <a href="https://www.twitter.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="30"></a>
            </div>
            <p>BabyShop &copy; 2023 - Tienda para bebés</p>
            <p>Contacto: info@babyshop.com</p>
        </footer>

        <!-- Modal de métodos de pago -->
        <div id="modal-pago" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
            <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
                <h2>Selecciona un método de pago</h2>
                <div style="display:flex; gap:20px; justify-content:center; margin: 20px 0;">
                    <img src="img/pago/yape.png" alt="Yape" class="opcion-pago" style="width:100px; cursor:pointer;">
                    <img src="img/pago/plin.png" alt="Plin" class="opcion-pago" style="width:100px; cursor:pointer;">
                    <img src="img/pago/bcp.png" alt="Tarjeta" class="opcion-pago" style="width:100px; cursor:pointer;">
                </div>
                <button onclick="cerrarModalPago()">Cerrar</button>
            </div>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="mensaje-confirmacion" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#dff0d8; padding:15px 25px; border-radius:8px; color:#3c763d; font-weight:bold; z-index:9999;">
            ¡Gracias por su compra!
        </div>
    </body>
    <script src="javascript/js_navegacion.js"></script>
    <script src="javascript/js_carrito.js"></script>
